   3.Get In Touch With Us
---------------------*/ -->

    <section class="contact-section ptb-120">
        <div class="container">

            <div class="section-header text-center">
                <h2 class="section-title">Get In Touch With Us</h2>
                <p> Anything On your Mind. Weâ€™ll Be Glad To Assist You!</p>
            </div>

            <div class="contact-area">
                <div class="row justify-content-center align-items-center mb-30-none">
                    <div class="col-xl-6 col-lg-6 mb-30">

                        <div class="contact-thumb">
                            <img src="assets/images/contact/1.image_contact.png" alt="element">
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 mb-30">
                        <div class="contact-content">
                            <form id="contactForm" method="post">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Enter Name" maxlength="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Enter Email" maxlength="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="text" class="form-control" id="phone" name="phone"
                                        placeholder="Enter Phone Number" maxlength="14"
                                        onkeypress="return /^[0-9+-]+$/i.test(event.key)" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message:</label>
                                    <textarea class="form-control" id="message" name="message" rows="3"
                                        placeholder="Enter message" maxlength="1000" required></textarea>
                                </div>
                                <input type="hidden" name="redirectpage" id="" value="2">
                                <div class="g-recaptcha mt-3" data-sitekey="6LekdHEpAAAAAN5FrOIsTeUG3G-0SQpYZJqCkB6J">
                                </div>
                                <div class="contact-btn">
                                    <button type="submit" name="submit" id="contactSubmit" class="btn--base">
                                        Send Message
                                    </button>
                                </div>
                                <div id="responseMsg" class="mt-2">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
