    <section class="csd_project_descrb-section">
        <div class="container">

                    <div class="row justify-content-center mb-30-none">
                        <div class="col-xl-8 col-lg-8 mb-30">
                            <csd-project-descrb-content-component data-intro1="The objective of this application is to create a system where an organization can
                            store, view and update all the information regarding their clients, the discussion
                            with the clients regarding their projects, the specifications, details and status of
                            the projects, the complete details of the resources utilized in the projects along
                            with the feedbacks and suggestions from the clients as well as resources." data-intro2="</br>
                            <p>The application currently offers three primary roles: Admin, Sales, and Delivery
                                Owner.
                                </br>
                                <strong>Admins</strong> being the superlative user has access to everything in the
                                system. Some of its key functionalities include onboarding users, creating roles,
                                and generating email templates. In addition to these, the admin can create
                                automation rules that will ensure the automatic execution of certain actions when
                                their respective events are triggered. </br>

                                <strong>Sales </strong> personnel are provided with responsibilities to create,
                                view, and edit all the details of potential and existing customers, and keep track
                                of all the requirements, ideas, and ongoing projects associated with them. The
                                system equips the Sales users with features such as cost estimations, project
                                creation, invoice generation, email synchronization, and report tracking of leads.
                                </br>
                                <strong>Delivery Owners</strong> work with functionalities such as project handling,
                                resource allocation, and task assignment.

                            </p>"></csd-project-descrb-content-component>
                        </div>
                        <div class="col-xl-4 col-lg-4 mb-30">

                            <csd-project-descrb-widget-component data-pdfSrc="assets/images/casestudy/sales_management_system_casestudy_ul.pdf"></csd-project-descrb-widget-component> 
                        </div>
